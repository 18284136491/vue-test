<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div #box{
            width:100px;
            height: 100px;
            color: darkgray;
        }
        .red{
            background-color: red;
        }
        .blue{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="app">
        <button @click="isRed = !isRed">红色</button>
        <div id="box" :class="{red:isRed, blue: !isRed}">
            我是盒子
            我是盒子
        </div>
        <div>111</div>
        <div>222</div>
    </div>
</body>
</html>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    const app = new Vue({
        el:"#app",//elemnet,vue 作用的标签
        data:{
            color:'red',
            isRed:true,
            num:1,
            birthday : 1529032123201, //毫秒值
        },
        computed:{
            birth(){
                const day = new Date();
                return day.getFullYear() + "年" + day.getMinutes() +"月" + day.getDay() + "日";
            }
        },
        watch: {
            num(newVal,oldVal){
                console.log(oldVal,newVal);
            }
        }
    });
</script>
